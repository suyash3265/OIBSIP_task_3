<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
    <title>Temprature Conversion</title>
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <p>Enter the temprature to convert.</p><br>
        <input type="number" name="temp" id="temp" autofocus autocomplete="off" required>
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah">Fahrenheit </option>
        </select><br>
        <input type="submit" name="temp" value="Convert">
        <span id="resultContainer"></span>
    </form>

    <script src="main.js"></script>
</body>

</html>
